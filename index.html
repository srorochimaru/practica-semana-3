<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h3>Josue David Lopez Dubon SMSS117422</h3>
    <h4>Ejercicio 1: Cálculo de velocidad</h4>
    Distancia (km): <input id="distancia" type="number"><br>
    Tiempo (min): <input id="tiempo" type="number"><br>
    <button onclick="calcularVelocidad()">Calcular velocidad</button>
    <p id="resultado1"></p>

    <h4>Ejercicio 2: Tipo de triángulo</h4>
    Lado 1: <input id="lado1" type="number"><br>
    Lado 2: <input id="lado2" type="number"><br>
    Lado 3: <input id="lado3" type="number"><br>
    <button onclick="tipoTriangulo()">Determinar tipo de triángulo</button>
    <p id="resultado2"></p>

    <h4>Ejercicio 3: Calculadora</h4>
    Número 1: <input id="num1" type="number"><br>
    Número 2: <input id="num2" type="number"><br>
    Operación: <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select><br>
    <button onclick="calculadora()">Calcular</button>
    <p id="resultado3"></p>

    <h4>Ejercicio 4: Número primo</h4>
    Número: <input id="numero" type="number"><br>
    <button onclick="esPrimo()">¿Es primo?</button>
    <p id="resultado4"></p>
</body>
</html>
